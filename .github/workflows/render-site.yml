on:
  workflow_dispatch:
  push:
    branches: master

name: Quarto Publish

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: ucbscf/stat20-course-materials:latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          path: master

